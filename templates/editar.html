{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post">
        <fieldset>
          <input type="hidden" name="id" value="{{ livro.id }}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ livro.nome }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" id="genero" name="genero" value="{{ livro.genero }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" value="{{ livro.autor }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="num_paginas">Número de páginas</label>
            <input type="text" id="num_paginas" name="num_paginas" value="{{ livro.num_paginas }}" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
