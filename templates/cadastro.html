{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" id="genero" name="genero" class="form-control">
          </div>
          <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" class="form-control">
          </div>
          <div class="form-group">
            <label for="num_paginas">Número de páginas</label>
            <input type="text" id="num_paginas" name="num_paginas" class="form-control">
          </div>
          <div class="form-group">
            <label for="capa">Capa</label>
            <input type="file" id="capa" name="capa" accept=".jpg" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
